<!DOCTYPE html>
<html>
	<head>
		<script src="../js/jquery.js"></script>
		<style type="text/css">
			* { margin: 0px; padding: 0px; box-sizing: border-box; }

			body { background-color: #fff; }
			body.dark { background-color: #171717; }

			body.align1 { text-align: center; }
			body.align2 { text-align: right; }

			body:not(.allowIframeResize) {
				iframe { width: 100% !important; height: 100% !important; border: 0px !important; }
			}

			#root { font-size: 0px; }

			.twitter-tweet, .instagram-media { margin: 0px !important; display: inline-flex !important; }
			.gist-file { margin: 0px !important; }

			body.align1 .twitter-tweet, body.align1 .instagram-media { justify-content: center; }
			body.align2 .twitter-tweet, body.align2 .instagram-media { justify-content: flex-end; }
		</style>
	</head>
	<body>
		<div id="root"></div>
		<div id="scripts"></div>

		<script type="text/javascript">
			$(() => {
				const win = $(window);
				const head = $('head');
				const body = $('body');
				const root = $('#root');
				const scripts = $('#scripts');
				const param = getParam();
				const allowedOrigins = [
					'//localhost:',
					'file://',
				];

				let processor = 0;
				let useRootHeight = false;
				let cachedHtml = '';
				let height = 0;
				let blockId = '';

				win.off('message resize');

				win.on('message', e => {
					const oe = e.originalEvent;
					if (!allowedOrigins.some(it => oe.origin.match(it))) {
						return;
					};

					const { html, js, libs, className, insertBeforeLoad, allowIframeResize, align } = oe.data;

					blockId = oe.data.blockId;
					processor = oe.data.processor;
					useRootHeight = oe.data.useRootHeight;

					scripts.html('');
					body.attr({ class: '' });

					if (param.theme) {
						body.addClass(param.theme);
					};
					if (className) {
						body.addClass(className);
					};
					if (allowIframeResize) {
						body.addClass('allowIframeResize');
					};
					body.addClass(`align${align}`);

					if (allowIframeResize) {
						setInterval(resize, 300);
					};

					// Github Gist
					if (processor == 15) {
						loadGithubGist(html);
					} else {
						if (insertBeforeLoad) {
							insertHtml(html);
						};

						loadLibs(libs, () => {
							if (!insertBeforeLoad) {
								insertHtml(html);
							};

							if (js) {
								try {
									eval(js);
								} catch (e) {
									console.error(e);
								};
							};

							resize();
						});
					};
				});

				win.on('resize', resize);

				function resize () {
					const height = useRootHeight ? root.height() : document.documentElement.scrollHeight;
					window.parent.postMessage({ height, blockId }, '*');
				};

				function insertHtml (html) {
					if (cachedHtml !== html) {
						root.html(html);
						cachedHtml = html;
					};
				};

				function loadLibs (list, callBack) {
					if (!list.length) {
						if (callBack) {
							callBack();
						};
						return;
					};

					const src = list.shift();
					const script = document.createElement('script');

					scripts.append(script);
					script.onload = function (e) {
						if (list.length) {
							loadLibs(list, callBack);
						} else 
						if (callBack) {
							callBack();
						};
					};

					script.type = 'text/javascript';
					script.src = src;
				};

				function getParam () {
					const a = location.search.replace(/^\?/, '').split('&');
					const param = {};

					a.forEach((s) => {
						const kv = s.split('=');
						param[kv[0]] = kv[1];
					});
					return param;
				};

				function loadGithubGist (html) {
					const m = html.match(/src="([^"]+)"/); 
					if (!m || (m.length < 1)) {
						return;
					};

					$.ajax({
						url: m[1].replace(/\.js$/, '.json'),
						dataType: 'jsonp',
						timeout: 1000,
						success: (data) => {
							head.append(`<link href="${data.stylesheet}" rel="stylesheet">`);
							root.append(data.div);

							resize();
						}
					});
				};

			});
		</script>
	</body>
</html>
